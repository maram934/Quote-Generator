<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-container">
            <h1 class="app-title">Quote Generator</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="quote-container">
        <div id="quote" class="quote-text">Click below to get a motivational quote!</div>
        <button id="new-quote" class="btn">Get New Quote</button>
        <button id="save-quote" class="btn">Save Quote</button>
        <div id="author" class="author-name"></div>
    </div>

    <div class="saved-quotes-container">
        <h2>Saved Quotes</h2>
        <div id="saved-quotes" class="saved-quotes-list">
            <!-- Saved quotes will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
